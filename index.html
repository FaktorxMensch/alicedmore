<style>
    .spacer {
        flex: 1;
    }

    body {
        background: #181818;
        color: #eee;
        padding: 0 2em;
        font-family: Arial, sans-serif;
    }

    h1 {
        font-size: 3em;
        text-align: center;
        margin-top: 20%;
    }

    a {
        color: #eee;
        text-decoration: none;
    }

    a:hover {
        color: #fff;
    }

    /* grid of 2x2, half of the screen, even space */
    ul {
        list-style: none;
        gap: 1em;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        width: calc(100% - 2em);
        margin-top: 4em;
        max-width: 500px;
    }


    li a {
        display: block;
        padding: .7em;
        text-align: center;
        background: #222;
        border-radius: .5em;
        text-transform: uppercase;
        letter-spacing: .1em;
    }

    @media (max-width: 500px) {
        li a {
            font-size: .9em;
        }
    }

    @media (max-width: 350px) {
        ul {
            grid-template-columns: 1fr;
        }
    }

    li a:hover {
        background: #333;
    }

    .text-xs {
        font-size: .7em;
        opacity: .6;
        display: block;
        margin-bottom: .3em;
    }

    .chip {
        display: inline-block;
        padding: .3em .5em;
        background: #000000;
        border-radius: .5em;
        font-size: .8em;
        margin-left: .5em;
        margin-top: .4em;
    }

    footer {
        opacity: .4;
        flex: 0;
        margin-top: 4em;
    }

    body {
        display: flex;
        padding: 3em 0;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        align-items: center;

    }
</style>
